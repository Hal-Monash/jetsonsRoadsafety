          <img id="city" crossorigin="anonymous" src="https://drivebettervic.today/images/quiz2.png">

        <img id="sechelt-thumb" crossorigin="anonymous" src="https://drivebettervic.today/images/CarB1.jpg" >
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="sechelt" crossorigin="anonymous" src="https://drivebettervic.today/images/q7.png">
        <img id="cursor-img" crossorigin="anonymous" src="https://drivebettervic.today/images/wheel.png">


        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1 1 1"
            event-set__3="_event: mouseenter; scale: 1 1 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
   <!--   </a-assets> -->
      <!-- 360-degree image. -->
      <a-sky id="image-360"  src="#city" rotation="0 -20 0"></a-sky>

      <!-- Image links. -->
   <a-entity >
        <a-entity id="links" template="src: #link" data-src="#city" data-thumb="#city-thumb"  scale="1.5 1.5 1.5" position="2.8 -3 -4.3" onclick="alertFun()"></a-entity>
        <a-entity id="links" template="src: #link" data-src="#sechelt"  scale="0.8 0.8 0.8" data-thumb="#sechelt-thumb" position="-5.8 -1.5 -5.1" rotation="0 85 0" navigate-on-click="url: https://drivebettervic.today/q2.html" ></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera="" look-controls cursor="rayOrigin: mouse">
      <a-cursor id="cursor" src="#cursor-img" scale="2.5 2.5 2.5"
      animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 2.5 2.5 2.5; dur: 150"
      animation__fusing="property: fusing; startEvents: fusing; from: 2.5 2.5 2.5; to: 0.1 0.1 0.1; dur: 1500"
      event-set__1="_event: mouseenter; color: springgreen"
      event-set__2="_event: mouseleave; color: black"
      fuse="true"
      raycaster="objects: .link"></a-cursor>
      </a-entity>
