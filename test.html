<!DOCTYPE html>
<html>
    <head>
        <title>Window2</title>

        <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }



        </style>

    </head>

   <body>
        <div id="map" style="position:relative;top:350px;height:400px;width:1000px;margin-left: auto;margin-right: auto;"></div>
        <button  id="search", style="position:absolute;top:115px;left:30px;", onclick="initMap()">search</button>
        <input type="text" name="test" id="start",  style="position:absolute;top:15px;left:125px;">
        <input type="text" name="test" id="end",  style="position:absolute;top:60px;left:125px;">
        <label for="start",  style="position:absolute;top:15px;left:10px;">Your position</label>
        <label for="end",  style="position:absolute;top:60px;left:0px;">Your destination</label>
        <form name="single" action="" method=""  style="position:absolute;top:15px;left:345px;">
             <td  width="100">
                 <div id='para'>If you want to search area around you, please leave deatination blank empty.</div>
             </td>
          </tr>
       </form>
         <form name="choice1" action="" method=""  style="position:absolute;top:145px;left:30px;">
             <td  width="10"><select name="questionID" id="choice">

                <option value="fatal">Fatal</option>
                <option value="serious">Serious injurd</option>
                <option value="other">Other injurd</option>
               </select>
             </td>
          </tr>
       </form>
        </form>
         <form name="checkbox" id="checkbox" action="" method=""  style="position:absolute;top:200px;left:30px;visibility: hidden">
             <label for="hobby">Markers:
			<input type="checkbox" name="top" checked value="1" onclick="changeMarker()"/>top1
			<input type="checkbox" name="top" checked value="2" onclick="changeMarker()"/>top2
			<input type="checkbox" name="top" checked value="3" onclick="changeMarker()"/>top3
			<input type="checkbox" name="top" checked value="4" onclick="changeMarker()"/>top4
			<input type="checkbox" name="top" checked value="5" onclick="changeMarker()"/>top5
			<input type="checkbox" name="top" value="6" onclick="changeMarker()"/>top6
			<input type="checkbox" name="top" value="7" onclick="changeMarker()"/>top7
			<input type="checkbox" name="top" value="8" onclick="changeMarker()"/>top8
			<input type="checkbox" name="top" value="9" onclick="changeMarker()"/>top9
			<input type="checkbox" name="top" value="10" onclick="changeMarker()"/>top10

		</label>
       </form>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0EkewcmCRjGc5sk56DBdFc_zyJFj2mHc&libraries=places"></script>
